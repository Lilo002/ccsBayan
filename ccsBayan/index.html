<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CSS Bayan by Liza Basarab</h1>
        <div class="accord">
            <div class="tab">
                <input name="item" class="accord-input" type="radio" id="tab-1" checked>
                <label for="tab-1" class="tab-main">
                    <div class="tab-main-title">
                        <div class="tab-title">Правильно левиОса...</div>
                        <img class="arrow" src="assets/ico/arrow.png" alt="arrow">
                    </div>
                    <div class="tab-open">
                        <img class="tab-img" src="assets/img/Harry1.jpg" alt="">
                    </div>
                </label>
            </div>
            <div class="tab">
                <input name="item" class="accord-input" type="radio" id="tab-2" >
                <label for="tab-2" class="tab-main">
                    <div class="tab-main-title">
                        <div class="tab-title">В конце каждого семестра:</div>
                        <img class="arrow" src="assets/ico/arrow.png" alt="arrow">
                    </div>
                    <div class="tab-open">
                        <img class="tab-img" src="assets/img/13.jpg" alt="">
                    </div>
                </label>
            </div>
            <div class="tab">
                <input name="item" class="accord-input" type="radio" id="tab-3" >
                <label for="tab-3" class="tab-main">
                    <div class="tab-main-title">
                        <div class="tab-title">Научишь?</div>
                        <img class="arrow" src="assets/ico/arrow.png" alt="arrow">
                    </div>
                    <div class="tab-open">
                        <img class="tab-img" src="assets/img/91.jpg" alt="">
                    </div>
                </label>
            </div>
            <div class="tab">
                <input class="accord-input" name="item"  type="radio" id="tab-4" >
                <label class="tab-main" for="tab-4" >
                    <div class="tab-main-title">
                        <div class="tab-title">"Любимый" препод</div>
                        <img class="arrow" src="assets/ico/arrow.png" alt="arrow">
                    </div>
                    <div class="tab-open">
                        <img class="tab-img" src="assets/img/93.jpg" alt="">
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
